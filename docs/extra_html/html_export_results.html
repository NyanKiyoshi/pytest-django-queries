
<!doctype HTML>
<html lang="en_US">
    <head>
        <title>Results</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous" />
        <style>
            tbody tr > td:last-child {
                width: 10rem
            }
        </style>
    </head>

    <body class="container-fluid">
        <h1 class="text-center mt-5 mb-5">Benchmark Results</h1>


            <section>
                <h2 class="text-capitalize"> fixture is invoked when marked</h2>

                <table class="table table-bordered mb-5">
                    <thead>
                        <tr>
                            <th>Benchmark name</th>
                            <th>Query count</th>
                        </tr>
                    </thead>

                    <tbody>

                            <tr>
                                <td class="text-capitalize">
                                    <code> count db query number</code>
                                </td>
                                <td>
                                    <strong>2</strong>
                                </td>
                            </tr>

                    </tbody>
                </table>
            </section>

            <section>
                <h2 class="text-capitalize"> plugin exports results even when test fails</h2>

                <table class="table table-bordered mb-5">
                    <thead>
                        <tr>
                            <th>Benchmark name</th>
                            <th>Query count</th>
                        </tr>
                    </thead>

                    <tbody>

                            <tr>
                                <td class="text-capitalize">
                                    <code> failure</code>
                                </td>
                                <td>
                                    <strong>0</strong>
                                </td>
                            </tr>

                    </tbody>
                </table>
            </section>

    </body>
</html>
